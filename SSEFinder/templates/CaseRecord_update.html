{% extends 'base.html' %}
{% block head %}
<title>case record edit</title>
{% endblock %}
{% block body %}

<h3><span style = "position: relative; left:30%">Please update Your Input for Creating Case Record</span></h3>


<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
    <button id="cancel">Cancel</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(
        function(){
          $("#cancel").click(function(){
              window.CaseRecord.replace("{% url 'home' %}")
          })
        }
    )
</script>

{% endblock %}
